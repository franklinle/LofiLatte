<!DOCTYPE html>

<html>

<head>

    <title>Lofi Beats</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="navbar">

            <img src="media/logo.png" class="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specifications</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>

        </div>

        <div class="content">

            <div class="left-col">
                <h1>THE <br>REAL</br> SOUND</h1>
            </div>

            <div class="center-col">
                <p>Shuffle</p>
                <img src="media/play.png" id="shuffleIcon">
            </div>

        </div>

        <audio id="nextSong">
            <source type="audio/mp3">
        </audio>

        <script>
            function shufflePlay() {

                resetPlay();

                fileArray = [
                    "song.mp3",
                    "song1.mp3",
                    "song2.mp3"]

                var num = Math.floor(Math.random() * fileArray.length);
                var nextSong = document.getElementById("nextSong");
                var shuffleIcon = document.getElementById("shuffleIcon");

                nextSong.innerHTML = "";
                nextSong.innerHTML += '<source src="media/' + fileArray[num] + '" type="audio/mp3">';

                nextSong.play();
            }

            function pausePlay()
            {
                nextSong.pause();
            }

            function resetPlay()
            {
                nextSong.load();
            }
        </script>

        <input type="button" onclick="shufflePlay()" value="Shuffle">
        <input type="button" onclick="pausePlay()" value="Pause">
        <input type="button" onclick="resetPlay()" value="Reset">
</body>

</html>
